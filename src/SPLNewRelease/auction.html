<!doctype html>

<head>
    <meta charset="utf-8">

    <link href="styles.css" rel="stylesheet" media="all">

    <link href="form-labels.css" rel="stylesheet" media="all">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="test1.js"></script>

<body>

    <div class="page-wrapper">

        <!-- MENU SIDEBAR-->
        <aside class="menu-sidebar d-none d-lg-block">
            <div class="logo">
                <a href="home.html">
                    <img src="assets/images/logo.png" alt="luv2shop" class="img-responsive">
                </a>
            </div>
            <div class="menu-sidebar-content js-scrollbar1">
                <nav class="navbar-sidebar">
                    <ul class="list-unstyled navbar-list">
                        <li>
                            <a href="home.html">Books</a>
                        </li>
                        <li>
                            <a href="home.html">Coffee Mugs</a>
                        </li>
                        <li>
                            <a href="home.html">Mouse Pads</a>
                        </li>
                        <li>
                            <a href="home.html">Luggage Tags</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </aside>
        <!-- END MENU SIDEBAR-->

        <!-- PAGE CONTAINER-->
        <div class="page-container">
            <!-- HEADER DESKTOP-->
            <header class="header-desktop">
                <div class="section-content section-content-p30">
                    <div class="container-fluid">
                        <div class="header-wrap">
                            <form class="form-header" onsubmit="return false;" method="GET">
                                <input class="au-input au-input-xl" type="text" name="search"
                                    placeholder="Search for data ..." />
                                <button class="au-btn-submit" type="submit">
                                    Search
                                </button>
                            </form>
                            <div class="cart-area d-n">
                                <a href="shopping-detail.html">
                                    <div class="total">19.22 <span> 2</span> </div> <i class="fa fa-shopping-cart"
                                        aria-hidden="true"></i>
                                </a>
                            </div>
                        </div>
                        <div class="account-wrap"></div>
                    </div>
                </div>
            </header>
            <!-- END HEADER DESKTOP-->

            <!-- MAIN CONTENT-->
            <div class="main-content">
                <div class="section-content section-content-p30">
                    <div class="container-fluid">
                        <div class="row section-box">
                            <div class="col-md-8">
                                <div class="section-box-inner border border-dark h-100 position-relative">
                                    <div id="auction-board">
                                        <!-- <div id='a' onclick="choseThis(this)" class="a border border-dark"></div> -->
                                        <div id='a' onclick="choseThis(this)" class="a border"></div>
                                        <div id='b' onclick="choseThis(this)" class="b border"></div>
                                        <div id='c' onclick="choseThis(this)" class="c border"></div>
                                        <div id='d' onclick="choseThis(this)" class="d border"></div>
                                    </div>

                                    <div class="h-10 position-absolute bottom-0 start-50 translate-middle-x">
                                        <button type="button" id="playPauseBtn" onclick="toggleAnimation()" class="btn btn-secondary">
                                            <i class="fas fa-play"></i>
                                        </button>
                                    </div>

                                </div>

                            </div>
                            <div class="col-md-4">

                                <div id="stage" class="section-box-inner border border-dark h-100">

                                    <!-- <div class="card" style="width: 18rem; display: none">
                                        <img class="card-img-top" src="assets/images/profile.jpg" alt="Card image cap">
                                        <div class="card-body">
                                          <h5 class="card-title">Card title</h5>
                                          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                                          
                                        </div>
                                      </div> -->

                                    <div class="envelop-member" id="wrapper" style="display: none;">
  
                                        
                                        
                                        <div onclick="openEnvelop(event)" class="envelop-member envelope">
                                          <div  class="envelop-member flap front"></div>
                                          <div class="envelop-member flap top"></div>
                                          <div class="envelop-member letter">
                                            <a href="#" onclick="populatePlayerData('Lionel Messi'); return false;" style="color: #333; text-decoration: none;">Lionel Messi</a>
                                          </div>
                                        </div>
                                        <button onclick="sendBack()" id="back" class="btn btn-outline-danger btn-sm rounded-circle">
                                            <i class="fas fa-arrow-left"></i>
                                        </button>
                                        
                                      </div>
                                </div>

                            </div>

                        </div>
                        <div class="row section-box player-section">
                            <div class="col-md-3">
                                <div class="section-box-inner border border-dark h-100 d-flex align-items-center justify-content-center p-2">
                                    <img src="assets/images/profile.jpg" alt="Player Image" class="img-fluid" style="width: 100%; height: 100%; object-fit: cover; border-radius: 8px;">
                                </div>
                            </div>
                            <div class="col-md-9">
                                <div class="section-box-inner border border-dark h-100 p-3">
                                    <h4 class="mb-3">Player Details</h4>
                                    <form>
                                        <div class="row">
                                            <div class="col-md-6 mb-3">
                                                <label class="form-label">Player Name</label>
                                                <input type="text" class="form-control" placeholder="Enter player name">
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label class="form-label">Jersey Number</label>
                                                <input type="number" class="form-control" placeholder="Enter jersey number">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6 mb-3">
                                                <label class="form-label">Position</label>
                                                <select class="form-control">
                                                    <option>Select position</option>
                                                    <option>Forward</option>
                                                    <option>Midfielder</option>
                                                    <option>Defender</option>
                                                    <option>Goalkeeper</option>
                                                </select>
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label class="form-label">Age</label>
                                                <input type="number" class="form-control" placeholder="Enter age">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6 mb-3">
                                                <label class="form-label">Team</label>
                                                <input type="text" class="form-control" placeholder="Enter team name">
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label class="form-label">Nationality</label>
                                                <input type="text" class="form-control" placeholder="Enter nationality">
                                            </div>
                                        </div>
                                        <div class="text-end">
                                            <button type="submit" class="btn btn-secondary me-2">Save Player</button>
                                            <button type="reset" class="btn btn-secondary">Clear</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- END PAGE CONTAINER-->


    <footer>
        <ul>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact Us</a></li>
            <li><a href="#">Help</a></li>
        </ul>
    </footer>
