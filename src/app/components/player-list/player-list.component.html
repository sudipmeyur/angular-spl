<div class="container-fluid">
  <div class="row section-box">
    <div class="col-md-8">
      <div class="section-box-inner border border-warning h-100 position-relative" style="border-width: 2px !important;">
        <div id="auction-board">
          <div *ngFor="let player of players.slice(0, 4); let i = index" 
               [id]="'player-' + i" 
               (click)="choseThis(i)" 
               class="auction-box border"
               [style.top.px]="boxPositions[i]?.top"
               [style.left.px]="boxPositions[i]?.left"></div>
        </div>
        <div class="h-10 position-absolute bottom-0 start-50 translate-middle-x">
          <button type="button" (click)="toggleAnimation()" class="btn btn-secondary">
            <i [class]="animationOn ? 'fas fa-pause' : 'fas fa-play'"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div id="stage" class="section-box-inner border border-warning h-100" style="border-width: 2px !important;">
        <div class="envelop-member" id="wrapper" [style.display]="showEnvelope ? 'block' : 'none'">
          <div (click)="openEnvelop($event)" class="envelop-member envelope" [class.open]="envelopeOpen">
            <div class="envelop-member flap front"></div>
            <div class="envelop-member flap top"></div>
            <div class="envelop-member letter">
              <a href="#" (click)="populatePlayerData(); $event.preventDefault()" style="color: #333; text-decoration: none;">
                {{selectedPlayer?.name}}
              </a>
            </div>
          </div>
          <button (click)="sendBack()" id="back" class="btn btn-outline-danger btn-sm rounded-circle">
            <i class="fas fa-arrow-left"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="row section-box player-section">
    <div class="col-md-3">
      <div class="section-box-inner border border-warning h-100 d-flex align-items-center justify-content-center p-2" style="border-width: 2px !important;">
        <img [src]="displayedPlayer?.imageUrl || 'assets/images/placeholder.png'" alt="Player Image" class="img-fluid" style="width: 100%; height: 100%; object-fit: cover; border-radius: 8px;">
      </div>
    </div>
    <div class="col-md-9">
      <div class="section-box-inner border border-warning h-100 p-2" style="border-width: 2px !important;">
        <h4 class="mb-2">Player Details</h4>
        <form>
          <div class="row">
            <div class="col-md-6 mb-2">
              <label class="form-label">Player Name</label>
              <input type="text" class="form-control form-control-sm" [(ngModel)]="playerForm.name" name="name" readonly>
            </div>
            <div class="col-md-6 mb-2">
              <label class="form-label">Player Type</label>
              <input type="text" class="form-control form-control-sm" [(ngModel)]="playerForm.playerType" name="playerType" readonly>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 mb-2">
              <label class="form-label">Description</label>
              <textarea class="form-control form-control-sm" [(ngModel)]="playerForm.description" name="description" rows="2" readonly></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-2">
              <label class="form-label">Team</label>
              <input type="text" class="form-control form-control-sm" [(ngModel)]="playerForm.team" name="team" placeholder="Enter team name">
            </div>
            <div class="col-md-6 mb-2">
              <label class="form-label">Amount</label>
              <input type="number" class="form-control form-control-sm" [(ngModel)]="playerForm.amount" name="amount" placeholder="Enter amount">
            </div>
          </div>
          <div class="text-end">
            <button type="button" (click)="savePlayer()" class="btn btn-secondary btn-sm me-2">Save Player</button>
            <button type="reset" class="btn btn-secondary btn-sm">Clear</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
