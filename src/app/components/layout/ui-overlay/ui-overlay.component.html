<!-- Processing Loader Overlay -->
<div class="processing-overlay" *ngIf="isProcessing">
  <div class="processing-container">
    <div class="spinner">
      <div class="spinner-border"></div>
    </div>
    <p class="processing-message">{{ processingMessage }}</p>
  </div>
</div>

<!-- Confirmation Modal -->
<div class="confirmation-modal" *ngIf="showConfirmation">
  <div class="modal-backdrop" (click)="cancelAction()"></div>
  <div class="modal-content">
    <div class="modal-header" [class]="confirmationConfig.type">
      <div class="modal-icon">
        <i [class]="confirmationConfig.icon"></i>
      </div>
      <h4>{{confirmationConfig.title}}</h4>
    </div>
    
    <div class="modal-body">
      <div class="confirmation-message">
        <p>{{confirmationConfig.message}}</p>
        <div class="warning-note" *ngIf="confirmationConfig.type === 'danger'">
          <i class="fas fa-exclamation-triangle"></i>
          This action cannot be undone.
        </div>
      </div>
    </div>
    
    <div class="modal-actions">
      <button class="btn btn-secondary" 
              (click)="cancelAction()"
              *ngIf="confirmationConfig.cancelText">
        {{confirmationConfig.cancelText}}
      </button>
      <button class="btn" 
              [class]="getConfirmationButtonClass()" 
              (click)="confirmAction()">
        {{confirmationConfig.confirmText}}
      </button>
    </div>
  </div>
</div>

<!-- Toast Notifications -->
<div class="toast-container" *ngIf="currentToast">
  <div class="toast" [class]="getToastClass()">
    <div class="toast-header" *ngIf="currentToast.title">
      <div class="toast-icon">
        <i [class]="currentToast.icon || getToastIcon()"></i>
      </div>
      <div class="toast-title">{{ currentToast.title }}</div>
      <button class="toast-close" (click)="closeToast()">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <div class="toast-content">
      <div class="toast-icon" *ngIf="!currentToast.title">
        <i [class]="currentToast.icon || getToastIcon()"></i>
      </div>
      <div class="toast-body">
        <p class="toast-message">{{ currentToast.message }}</p>
        <button class="toast-action" 
                *ngIf="currentToast.action"
                (click)="executeToastAction()">
          {{ currentToast.action.text }}
        </button>
      </div>
      <button class="toast-close" 
              *ngIf="!currentToast.title"
              (click)="closeToast()">
        <i class="fas fa-times"></i>
      </button>
    </div>
  </div>
</div>
